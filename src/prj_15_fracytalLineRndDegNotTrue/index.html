<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>fractal tree</title>
<style type="text/css">
	body {
		margin: 0px;
		overflow:  hidden;
		height: 100vh;
		width: 100vw;
	}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="text/javascript">
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");
	canvas.width=document.body.clientWidth;
    canvas.height=document.body.clientHeight;
    
	var fractal = function(x1,y1,l,deg){
		if(deg>=360){deg=deg-360}
		if(deg<=0){deg=360+deg}
		context.beginPath();
		context.moveTo(x1, y1);
		var x2 = x1+(l*Math.sin((Math.PI/180)*deg));
		var y2 = y1+(l*Math.cos((Math.PI/180)*deg)*(-1));
		var l2 = l*0.7;
		var deg1 = deg - Math.round(Math.random() * 45);
		var deg2 = deg + Math.round(Math.random() * 45);
		context.lineTo(x2,y2);
		context.stroke();
		if (l>=1) {
			fractal(x2,y2,l2,deg1);
			fractal(x2,y2,l2,deg2);
		}
		
	}
	fractal(canvas.width/2,canvas.height,canvas.height*0.3,0)
</script>
</body>
