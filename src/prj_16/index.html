<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>test</title>
</head>
<body>
<input id="factorial" placeholder="Поиск факториала" onkeypress="return PressEnter(event,Factorial)"><br>
<script>
function PressEnter(e,call){
	if (e.keyCode == 13) {
		call();
        return false;
    }
}
var factorial = 1;
function Factorial(n) {
	if (n>1){
		factorial = factorial*(n--);
		Factorial(n);
	} else {
		var res = factorial;
		factorial = 1;
		return res;
	}
}
function Factorial2(n) {
	var p = 1;
	for (var i=1;i<=n;i++) {
		p = p*i;
	}
	return p;
}
function Factorial3(n) {
	var p = 1;
	for (var i=n;i>0;i--) {
		p = p*i;
	}
	return p;
}
function Bench(func){
	var resultIn, resultOut  = 0;
	var result = [];
	for(i=0;i<1000;i++){
		resultIn = performance.now();
		func(100);
		resultOut = performance.now();
		result.push(resultOut - resultIn);
	}
	result.sort(function(a,b){return a-b;});
	result.join();
	console.dir(result[result.length/2]);
}

Bench(Factorial);
Bench(Factorial2);
Bench(Factorial3);
</script>
</body>
</html>
